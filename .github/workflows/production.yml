name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy_production:
    runs-on: ubuntu-latest

    steps:
      - name: Debug
        run: |
          echo "Start time: $(date)"
          echo "Debug information"
          env
          echo "End time: $(date)"

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{secrets.GH_TOKEN}}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Deploy to Production
        if: |
          github.event_name == 'push' &&
          github.ref == 'refs/heads/master'
        run: |
          if [ "$GITHUB_EVENT_NAME" == "push" ]; then
            if ! git log -1 --pretty=%B | grep -q 'Deploy to Production'; then
              git config user.name "Jeff Grafe"
              git config user.email "jagrafe94@gmail.com"
              git commit -am "Auto commit after successful deployment to Production"
              
              # Run additional tests for the main branch
              npm test
              
              # Only push to main if tests pass
              if [ $? -eq 0 ]; then
                git push https://$GITHUB_ACTOR:$GH_TOKEN@github.com/LucidApparition/LucidApparition.github.io.git master
              else
                echo "Tests failed. Deployment to master aborted."
              fi
            fi
          fi
