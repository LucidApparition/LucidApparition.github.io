name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy_production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Deploy to Production
        if: |
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main'
        run: |
          git config user.name "Jeff Grafe"
          git config user.email "jagrafe94@gmail.com"
          git checkout -B master
          git merge main --no-edit
          git push https://$GITHUB_ACTOR:$GH_TOKEN@github.com/LucidApparition/LucidApparition.github.io.git master
