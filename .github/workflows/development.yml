name: Deploy to Development

on:
  push:
    branches-ignore:
      - main
      - master
      - staging

jobs:
  deploy_development:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Deploy to Development
        if: github.event_name == 'push'
        run: |
          if [ "$GITHUB_EVENT_NAME" == "push" ]; then
            if ! git log -1 --pretty=%B | grep -q 'Deploy to Development'; then
              git checkout -B staging
              git commit -am "Auto commit after successful deployment to Development"
              git push origin staging
            fi
          fi
