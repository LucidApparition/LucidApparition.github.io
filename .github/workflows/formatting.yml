name: Formatting

on:
  push:
    branches:
      - '*'

jobs:
  auto_update_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Update Version in JSON
        run: |
          # Update the version in your JSON file (replace 'your_json_file.json' with the actual file name)
          npm version patch --force -m "Bump version to %s [skip ci]"
        
      - name: Run Prettier
        run: npm run format  # Adjust the script command based on your project setup

      - name: Commit and Push Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Auto-update version and run formatting [skip ci]"
          git push
