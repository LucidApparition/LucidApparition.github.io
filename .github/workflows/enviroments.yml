name: Deploy to Environments

on:
  push:
    branches:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Development
        if: |
          github.event_name == 'push' &&
          github.ref != 'refs/heads/main' &&
          github.ref != 'refs/heads/master'
        run: |
          if [ "$GITHUB_EVENT_NAME" == "push" ] && [ "$GITHUB_REF" != "refs/heads/main" ] && [ "$GITHUB_REF" != "refs/heads/master" ]; then
            if ! git log -1 --pretty=%B | grep -q 'Deploy to Development'; then
              git checkout -B staging
              git commit -am "Auto commit after successful deployment to Development"
              git push origin staging
            fi
          fi

      - name: Deploy to Staging
        if: |
          github.event_name == 'push' &&
          github.ref == 'refs/heads/staging'
        run: |
          if [ "$GITHUB_EVENT_NAME" == "push" ] && [ "$GITHUB_REF" == "refs/heads/staging" ]; then
            if ! git log -1 --pretty=%B | grep -q 'Deploy to Development'; then
              git checkout -B main
              git commit -am "Auto commit after successful deployment to Staging"
              git push origin main
            fi
          fi

      - name: Deploy to Production
        if: |
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main'
        run: |
          if [ "$GITHUB_EVENT_NAME" == "push" ] && [ "$GITHUB_REF" == "refs/heads/main" ]; then
            if ! git log -1 --pretty=%B | grep -q 'Deploy to Staging'; then
              git checkout -B master
              git commit -am "Auto commit after successful deployment to Production"
              git push origin master
            fi
          fi
